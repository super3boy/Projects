<!doctype html>
<html lang="en">
  <head>
    <title>CRUD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
  <body>
        <h1 class="header py-2 w-75 m-auto ">CRUD System</h1>
        <div class="w-75 m-auto py-3">
            <div class="form-group">
                <label for="productName">Proudct Name :</label>
                <input class="form-control" type="text" id="productName">
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price :</label>
                <input class="form-control" type="number" id="productPrice">
            </div>
            <div class="form-group">
                <label for="productCategory">Product Category :</label>
                <input class="form-control" type="text" id="productCategory">
            </div>
            <div class="form-group">
                <label for="productdesc">Product Description :</label>
                <textarea class="form-control" type="text" id="productdesc"></textarea>
            </div>
            <button onclick="addProduct()" id="mainBtn" class="btn btn-outline-primary">Add</button>
        </div>
        <div class="w-75 m-auto py-5">
            <input type="text" class="form-control w-75 m-auto" id="serchBar" placeholder="Search ..." onkeyup="searchProduct(this.value)">
            <table class="table my-5">
                <thead>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
                    <!-- <div id="notFound"></div> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
