<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-nav py-4">
                    <a class="navbar-brand" href="#"><img src="logo.png" alt=""></a>
                    <h5 class="text-white">Weather<br><small class="text-muted font-weight-light text">tagline goes here</small></h5>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item active ">
                                <a class="nav-link home-selctoin" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">News</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Live Camera</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Photos</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Contact </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="serch-input position-relative">
        <div>
            <input type="text" class="form-control w-75 d-flex justify-content-center search-input position-absolute mt-5" id="serchBar" placeholder="Find your loction..."onkeyup="searchProduct(this.value)">
        </div>
        <img src="banner.png" alt="" class="img-fluid">
    </div>
    <div class="container">
        <div class="row" id="rowData">
            <div class="col-md-4 py-3">
                <div class="header-weather wether p-3 text-white">
                    <div class="d-flex justify-content-between">
                        <p class="text-white-50">Thursday</p>
                        <p class="text-white-50">6May</p>
                    </div>
                    <div class="text-white">
                        <p class="sizing text-white-50">Cairo</p>
                    </div>
                    <div class="d-flex justify-content-around ml-3">
                        <p class="font-size pt-3">23<sup>o</sup>C</p>
                        <img src="icons/01d.png" alt="">
                    </div>
                    <div>
                        <a class="sunny">Sunny</a>
                    </div>
                    <div class="d-flex justify-content-between align-items-end">
                        <img src="icon-umberella.png" class="w-auto h-auto pb-3 pt-4" alt="">
                        <p>20%</p>
                        <img src="icon-wind.png" class="w-auto h-auto pb-3 pt-4" alt="">
                        <p>18km/H</p>
                        <img src="icon-compass.png" class="w-auto h-auto pb-3 pt-4" alt="">
                        <p>East</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 py-3">
                <div class="header-weather wether wether-diff-header p-3 text-white">
                <div class="d-flex justify-content-center">
                    <p class="text-white-50">Friday</p>
                </div>
                <div class="py-3">
                    <img src="03d.png" class="w-25 d-flex justify-content-center ml-6"  alt="">
                    <p class="text-center font-weight-bolder sizing mb-2">38.3<sup>o</sup>C</p>
                    <p class="text-center text-white-50">24.7<sup>o</sup>C</p>
                    <p class="text-center sunny">Partly cloudy</p>
                </div>
            </div>
            </div>
            <div class="col-md-4 py-3">
                <div class="header-weather wether text-white p-3">
                    <div class="d-flex justify-content-center">
                        <p class="text-white-50">Saturday</p>
                    </div>
                    <div class="py-3">
                        <img src="03d.png" class="w-25 d-flex justify-content-center ml-6" alt="">
                        <p class="text-center font-weight-bolder sizing mb-2">43.4<sup>o</sup>C</p>
                        <p class="text-center text-white-50">24.7<sup>o</sup>C</p>
                        <p class="text-center sunny">Partly cloudy</p>
                    </div>
                    </div>
            </div>
            </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control w-75 d-flex justify-content-center my-5 ml-6 p-4" id="serchBar" placeholder="Enter your E-mail to subscrib">
                    <p class="text-white-50 text-center">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
